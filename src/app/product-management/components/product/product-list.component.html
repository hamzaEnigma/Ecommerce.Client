<div class="products">

  <input [formControl]="searchProductFormControl" placeholder="search product" /> 
  @let searchResult = filteredProducts$ | async;
  <div>Nombre de résultats: {{ searchResult?.length }} </div>
  <ul>
    @for(p of searchResult; track p) {
    <li (click)="selectProduct(p)">{{ p.productName }}  - {{ p.unitsInStock }} piéces  </li>
    }
  </ul>

</div>
